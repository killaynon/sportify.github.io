<script>
function matchpass(){  
var h=document.f1.h.value;  
var l=document.f1.l.value;
  
if(h==l && h.length>6 && l.length>6){ 
return true;
}  
else if(h==l &&(h.length<6||l.length<6)){  
alert("Password must be at least 6 characters long");
return false;
}
else if(h!=l&&(h.length>6||l.length>6)){  
alert("Password must be the same!");
return false;   
}
}
function validateform(){  
var w=document.f1.w.value;   
var k=document.f1.k.value;
var s=document.f1.s.value;
var v=document.f1.v.value;
 
if (w==""){  
alert("Please type in your First name");  
return false;  
}
else if(v==""){
alert("Please type in Your Surname");
return false;
}
else if(k==""){
alert("Please type in Your username");
return false;
}
else if(isNaN(s)||s<18){
alert ("You are too young for this site!");
return false;
  }
} 
function Mf()
{
var regx=/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(.[a-zA-Z0-9-]+)*$/;
if (mail.value.match(regx)) {
    document.f1.mail.focus();

    return true;

  } else {

    alert("Invalid email address!");

    document.f1.mail.focus();

}

{
alert ( "Please choose your Gender: Male or Female" );
